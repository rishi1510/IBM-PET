{% extends 'base.html' %}

{% block body %}
<div class="container ">
                                                                                              

<section>

    <div class="row">
        <div class="col-md-6">
            <h3 class="mt-5" style="text-align: center;">Expense Breakdown<br><br></h3>
 
            <div class="card   mb-2 btn-outline-primary rounded-bottom">
                <div class="card-body ">
                <div class="row">
                    <div class="col-md-6">Food</div>
                    <div id="tfood" class="col-md-6">   {{ t_food}}   </div>
                 </div>
                </div>
            </div>
 
            <div class="card   mb-2 btn-outline-primary rounded">
             <div class="card-body">
             <div class="row">
                 <div class="col-md-6">Entertainment</div>
                 <div id="tentertainment" class="col-md-6"> {{ t_entertainment}}   </div>
              </div>
             </div>
         </div>
 
 
         <div class="card   mb-2 btn-outline-primary rounded">
             <div class="card-body">
             <div class="row">
                 <div class="col-md-6">Business</div>
                 <div id="tbusiness" class="col-md-6"> {{t_business}}   </div>
              </div>
             </div>
         </div>
 
 
         <div class="card   mb-2 btn-outline-primary rounded">
             <div class="card-body">
             <div class="row">
                 <div  class="col-md-6">Rent</div>
                 <div id="trent" class="col-md-6"> {{  t_rent }}  </div>
              </div>
             </div>
         </div>
 
 
         <div class="card  mb-2 btn-outline-primary rounded">
             <div class="card-body">
             <div class="row">
                 <div class="col-md-6">EMI</div>
                 <div id="temi"  class="col-md-6">{{ t_EMI }}   </div>
              </div>
             </div>
         </div>
 
 
         <div class="card   mb-2 btn-outline-primary rounded">
             <div class="card-body">
             <div class="row">
                 <div class="col-md-6">Other</div>
                 <div id="tother" class="col-md-6"> {{ t_other}}</div>
              </div>
             </div>
         </div>
 
         <div class="card bg-danger text-white mb-2 rounded-pill">
             <div class="card-body">
             <div class="row">
                 <div class="col-md-6">Total</div>
                 <div class="col-md-6">â‚¹ {{total}}  </div>
              </div>
             </div>
         </div>
 
        </div>
        <div class="col-md-6">
            <br>
         <canvas id="myChart" width="400" height="400"></canvas>
         <script>
             let food = document.getElementById('tfood').innerHTML
             let entertainment = document.getElementById('tentertainment').innerHTML
             let business = document.getElementById('tbusiness').innerHTML
             let rent = document.getElementById('trent').innerHTML
             let emi = document.getElementById('temi').innerHTML
             let other = document.getElementById('tother').innerHTML
         var ctx = document.getElementById('myChart').getContext('2d');
         var myChart = new Chart(ctx, {
             type: 'doughnut',
             data: {
                 labels: ['Food', 'Entertainment', 'Business', 'Rent', 'EMI', 'Other'],
                 datasets: [{
                     label: 'Expenses Chart',
                     data: [food, entertainment, business, rent, emi, other],
                     backgroundColor: [
                     'rgb(253, 1, 0)',
                     'rgb(247, 105, 21)',
                     'rgb(238, 222, 4)',
                     'rgb(160, 214, 54)',
                        'rgb(47, 162, 54)',
                         'rgb(51, 62, 212)'
                     ],
                    
                 }]
             },
             options: {
                 responsive: true,
                 plugins: {
       legend: {
         position: 'bottom',
       },
       title: {
         display: true,
         text: 'EXPENSE BREAKDOWN'
       }
     }
             }
         });
 
 
 
 
  
         </script>
        </div>
    </div>
 </div>



</section>


</div>

{% endblock %}
