<body style="background-image: url(static/images/istockphoto-1156644488-612x612.jpeg);">

 <div class="container ">
		<div class="row justify-content-md-center">
			<div class="col-md-6 ">
            <h2 class="title" style="text-align: center;"><br><br>Create an Account<br><br></h2> 
            <form action="/register" method="post">
               <div class="msg">{{ msg }}</div>

            <div class="div" style="text-align: center;">
               <h5>Username</h5>
               <img height="20px" src="..\static\images\user.png" />
               <input type="text" name="username" class="input" required>
             <br>
         </div><br>


            <div class="text" style="text-align: center;">
               <h5>Email</h5>
            <img height="12px" src="..\static\images/email.png" />
            <input type="email" name="email" />
            </div><br>


            <div class="text" style="text-align: center;">
               <h5>Password</h5>
            <img height="20px" src="..\static\images\password.png" />
            <input type="password" name="password"/>
            </div>
            <br>

 
 <div>
    <ul>
       
    </ul>
    
</div> 

<div class="toop">
<button type="submit" class="btn btn-primary" style="float: right;"> Create Account</button> </div>

</form>
<br><br><br>
<div class="t" style="text-align: center;"><p class="conditions" id="p3">Already have an account <a href="/signin">Sign in</a></p> </div></div>
 </div>

 </div>
 </div>
