<!DOCTYPE html>
<html>
<head>
	<title>Login</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.2.1/dist/chart.min.js"></script>
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>


	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
   

	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="background-image: url(static/images/istockphoto-1156644488-612x612.jpeg);">
	<div class="container ">
		<div class="row justify-content-md-center">
			<div class="col-md-6 ">
		<h3 class="mt-3"><br></h3>
			<form action='/login' method="POST">
				<div class="msg">{{ msg }}</div>
				<h2 class="title" style="text-align: center;">Welcome<br><br></h2>
           		<div class="input-div one" style="text-align: center;">
           		   
           		   <div class="div">
           		   		<h5>Username</h5>
							  <div class="i">
								<i class="fas fa-user"></i> 
								<input type="text" name="username" class="input" required>
						</div>
           		   		
						<br>
           		   </div>
           		</div>
				<br>
           		<div class="input-div pass" style="text-align: center;">
           		   
           		   <div class="div">
           		    	<h5>Password</h5>
						   <div class="i"> 
							<i class="fas fa-lock"></i>
							<input type="password"  name="password" class="input" required>
					   </div>
           		    	
            	   </div>
            	</div>
				<br><br>
            	<input type="submit" class="btn btn-primary" style="float: right;" value="Login"><br><br><br>
				
				<div class="app" style="text-align: center;"><b>Don't have an account?</b><a id="app1" href="\signup"> Sign Up here</a></div>
            </form>
			
        </div>
		
    </div>
	
    <script type="text/javascript" src="..\static\js\login.js"></script>
</body>
</html>
